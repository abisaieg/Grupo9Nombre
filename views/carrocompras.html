<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- BOOTSTRAP cdn -->

    <link href="css/nav-footer.css" rel="stylesheet" type="text/css">

    <title>carro de compras</title>
</head>
<body>
    <header>
  
        <nav class="navbar navbar-expand-lg">
         
            <div class="container-fluid">
              <img src="images/Logo3.png" alt="logo" class="logo">
              <span id="tipografia-logo" class="p-0 mr-5"><strong><i>Prevento</i></strong></span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:3000/home#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Conciertos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Teatro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Deportes</a>
                  </li>
                </ul>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link login" href="#">Ingresar</a>
                  </li>
                <li class="nav-item login">
                  <a class="nav-link" href="http://localhost:3000/registrarse?">Registrarse</a>
                </li>
              </ul> 
              </div>              
            </div>            
          </nav>
      
           <!--BUSCADOR-->
           <div class="d-flex justify-content-center px-5" id="buscar">
             <div class="search">
               <input type="text" class="search-input" placeholder="Buscar" name=""> 
               <a href="#" class="search-icon"> 
                <i class="fa fa-search"></i>
               </a> 
              </div> 
            </div>
      </header>
      <main> 
        <section id="carrito" class="container-lg pt-1 mt-1">
            <div class="col-11 col-md-9 col-sm-9 container-lg"> 
                <article class="carrito-item rounded row align-items-center mb-2 shadow">
                    <div class="col-12 col-sm-7 col-lg-6 p-2">
                        <img src="/images/evento-1.png" alt="evento" class="container p-0 rounded">
                    </div>
                    <div class="col-12 col-sm-5 col-lg-6 p-2 text-center">
                        <div class="row p-2">
                            <h4>NICKI NICOLE | BIZARRAP</h4>
                            <p> Primera tanda </p>
                        </div>
                        
                        <div class="row p-2 justify-content-center">
                            <button type="button" class="col-1 btn btn-light">-</button>
                            <input type="number" class="col-2">
                            <button type="button" class="col-1 btn btn-light">+</button>
                        </div>
                        <div class="row p-2 justify-content-end">
                            <p>
                                Subtotal: $7800
                            </p>
                        </div>
                        
                    </div>
                </article>
                <article class="carrito-item rounded row align-items-center shadow">
                    <div class="col-12 col-sm-7 col-lg-6 p-2">
                        <img src="/images/evento-2.jpeg" alt="evento" class="container p-0 rounded">
                    </div>
                    <div class="col-12 col-sm-5 col-lg-6 p-2 text-center">
                        <div class="row p-2">
                            <h4> ROMBAI </h4>
                            <p> Entrada general </p>
                        </div>
                        
                        <div class="row p-2 justify-content-center">
                            <button type="button" class="col-1 btn btn-light">-</button>
                            <input type="number" class="col-2">
                            <button type="button" class="col-1 btn btn-light">+</button>
                        </div>
                        <div class="row p-2 justify-content-end">
                            <p>
                                Subtotal: $3500
                            </p>
                        </div>
                        
                    </div>
                </article>
                <article class="justify-content-center row p-4">
                    <!-- <div class=""> -->
                        <h5 class="col-12 col-sm-5 text-center mb-0 mt-2 pb-0"> Total: $11300</h5>
                    <!-- </div> -->
                        <button type="button" class="btn btn-primary col-10 col-sm-2 mt-sm-0 mt-2">Pagar</button>
                </article>
        </div>
        </section>
        

      </main>
    <!-- BOOTSTRAP javascript -->
